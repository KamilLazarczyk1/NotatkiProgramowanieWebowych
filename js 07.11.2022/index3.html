<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.10.2022</title>
    <style>
        .classRed {
            background-color: red;
            width: 100px;
            height: 100px;
            float: left;
        }

        .classBlue {
            background-color: blue;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>

<body>

</body>
<script defer>
    let divP;
    let divNP;
    let p;
    let i = 1;
    const constBody = document.querySelector("body")
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(json => {
            for (el of json) {
                if (i % 2) {
                    divP = document.createElement("div");
                    divP.classList.add("classRed");
                    p = document.createElement("p");
                    divP.append(p);
                    p.innerText = el.name;
                    constBody.append(divP);
                    divP.addEventListener("mouseenter", e => {
                        e.target.classList.add("classBlue");
                        e.target.classList.remove("classRed");
                    });
                    divP.addEventListener("mouseleave", e => {
                        e.target.classList.add("classRed");
                        e.target.classList.remove("classBlue");
                    });
                    divP.addEventListener("click", e => {
                        e.target.remove();
                    });
                } else {
                    divNP = document.createElement("div");
                    divNP.classList.add("classBlue");
                    p = document.createElement("p");
                    divNP.append(p);
                    p.innerText = el.name;
                    constBody.append(divNP);
                    divNP.addEventListener("mouseenter", e => {
                        e.target.classList.add("classRed");
                        e.target.classList.remove("classBlue");
                    });
                    divNP.addEventListener("mouseleave", e => {
                        e.target.classList.remove("classRed");
                        e.target.classList.add("classBlue");
                    });
                    divNP.addEventListener("click", e => {
                        e.target.remove();
                    });
                }
                i++;
            }
        })
</script>

</html>
