<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.10.2022</title>
    <style>
        .classRed {
            background-color: red;
            width: 100px;
            height: 100px;
            float: left;
        }
        .classBlue {
            background-color: blue;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="classRed"></div>
</body>
<script defer>
    const constDiv = document.querySelector("div");
    constDiv.addEventListener("click", e => {
        constDiv.classList.toggle('classBlue');
    });
</script>
</html>
